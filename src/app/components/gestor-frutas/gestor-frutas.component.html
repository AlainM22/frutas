<div class="row">
  <div class="col-2">
    <a [routerLink]="['../pagina-detalle', -1 ]" class="btn btn-outline-primary btn-block">Crear</a>
  </div>
  <div class="col-10">
      <table class="table">
          <thead>
              <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Calorias</th>
                  <th>Oferta</th>
                  <th>Descuento</th>
                  <th>Colores</th>
                  <th>Imagen</th>
                  <th>Operaciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let f of frutas">
                  <td>{{f.id}}</td>
                  <td>{{f.nombre}}</td>
                  <td>{{f.precio}}â‚¬</td>
                  <td>{{f.calorias}}Kcal</td>
                  <td>{{f.oferta?'Si':'No'}}</td>
                  <td>{{f.descuento}}%</td>
                  <td>{{f.colores}}</td>
                  <td><img src="{{f.imagen}}" alt="imagen de la fruta {{ f.nombre }}" class="imagenTabla"></td>
                  <td class="text-center">
                      <a [routerLink]="['../pagina-detalle', f.id ]"><i class="fas fa-pencil-alt mr-4 text-primary"></i></a>
                      <a (click)="eliminar(f.id)"><i class="fas fa-trash-alt text-danger"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div><!-- .col-10 -->
  <button (click)="logout()" class="btn btn-primary">Logout</button>
    
</div><!-- .row -->
